<html>
    <head>
        <title>All questions set</title>
    </head>
    
    <style>
.myDiv {
  border: 2px outset black;
  background-color: white;
  text-align: center;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  margin-left: 300px;
  margin-right: 300px;
        }
    </style>
    <body style="background: linear-gradient(120deg,#2980b9, #8e44ad);">
        <h2 style="text-align: center; color: white;" >All question set</h2>
        <div>
        <form action="{{url_for('qust_set.activate_deactivate')}}" method="get"></form>
        {% for x in data %}
        <div class="myDiv">
        <h3 type="submit"><a style="text-decoration: none; color: black;" href="http://127.0.0.1:5000/question_set/{{x.id}}">{{x.question_set_title}}</a></h3>
        </div>
        {% endfor %}
    </div>
    </body>
</html>
